<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kate Yi's Personal Site</title>
  <link href="styles.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar">
    <ul class="elements">
      <li class="nav-el"><a href="index.html">About Me</a></li>
      <li class="nav-el"><a href="projects.html">Projects</a></li>
      <li class="nav-el"><a href="contact.html">Contact</a></li>
    </ul>
    <div class="burgerDiv" onclick="toggleMenu()">
      <div class="rows">
       <div class="span"></div>
       <div class="span"></div>
       <div class="span"></div>
      </div>
    </div>
  </nav>
  <script>
    function toggleMenu() {
      const navbar = document.querySelector('.navbar');
      navbar.classList.toggle('active');
    }
  </script>
  <main>
     <section id="contact">
      <h1>Contact</h1> <br>
      <h3>Send me a message and let's connect!</h3> <br>
      <form method="post" action="https://script.google.com/macros/s/AKfycbzXPGlSK20JNqAA_s8vFggas_VnZJxZMhK4jxB-kYh83V7RWWYaXdYP5TGdzskj1yuNlg/exec" id="form">
        <label>Name:<input type="text" name="name" required></label> 
        <label>Email:<input type="email" name="email" required></label> 
        <label>Message:<textarea rows="5" cols="10" name="message" required></textarea></label> 
        <input type="submit" value="Submit" onclick="on_submit()">
      </form>
    </section>
  </main>
  <footer>
    <p>Made with love by Kate Yi</p>
  </footer>
 </body>
</html>
